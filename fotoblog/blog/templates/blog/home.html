{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <h2 class="mb-5">Blog</h2>
        {% for blog in blogs %}
        <div class="col-4">
            <a href="{% url 'view_blog' blog.id %}">
                <div class="card bg-dark text-white">
                    <img src="{{ blog.photo.image.url }}" class="card-img" alt="...">
                </div>
            </a>
            <div class="text-center mt-2">
                <h5 class="card-title fw-bold">{{ blog.title }}</h5>
                <p class="card-text fw-bold">Ajout√© le {{ blog.date_created }} | Nombre de mots : {{ blog.word_count }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
